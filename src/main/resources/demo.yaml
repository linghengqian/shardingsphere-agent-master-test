dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:local_sharding_ds_0;MODE=MYSQL;IGNORECASE=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
rules:
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: ds_0.t_order_${0..2}
        keyGenerateStrategy:
          column: order_id
          keyGeneratorName: snowflake
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: inline_t_order
      t_order_item:
        actualDataNodes: ds_0.t_order_item_${0..2}
        keyGenerateStrategy:
          column: order_item_id
          keyGeneratorName: snowflake
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: inline_t_order_item
    shardingAlgorithms:
      inline_t_order:
        type: INLINE
        props:
          algorithm-expression: t_order_${user_id % 2}
      inline_t_order_item:
        type: INLINE
        props:
          algorithm-expression: t_order_item_${user_id % 2}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
  - !BROADCAST
    tables:
      - t_address
props:
  sql-show: false
